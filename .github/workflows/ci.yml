name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      run_ge:
        description: "Run Great Expectations checkpoint"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  fast-path:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      RUN_ID: ci_${{ github.run_id }}
      RUN_GE: ${{ vars.RUN_GE || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Prepare .env
        run: cp .env.example .env

      - name: Detect lint config
        id: lint_cfg
        shell: bash
        run: |
          set -euo pipefail
          run_ruff=false
          run_black=false

          if [[ -f ".ruff.toml" || -f "ruff.toml" ]]; then
            run_ruff=true
          fi
          if [[ -f "black.toml" || -f ".black.toml" ]]; then
            run_black=true
          fi
          if [[ -f "pyproject.toml" ]]; then
            if grep -q "^\[tool\.ruff\]" pyproject.toml; then
              run_ruff=true
            fi
            if grep -q "^\[tool\.black\]" pyproject.toml; then
              run_black=true
            fi
          fi

          echo "run_ruff=${run_ruff}" >> "$GITHUB_OUTPUT"
          echo "run_black=${run_black}" >> "$GITHUB_OUTPUT"

      - name: Install linters
        if: ${{ steps.lint_cfg.outputs.run_ruff == 'true' || steps.lint_cfg.outputs.run_black == 'true' }}
        run: python -m pip install --upgrade pip ruff black

      - name: Ruff check
        if: ${{ steps.lint_cfg.outputs.run_ruff == 'true' }}
        run: ruff check .

      - name: Black check
        if: ${{ steps.lint_cfg.outputs.run_black == 'true' }}
        run: black --check .

      - name: Resolve GE flag
        id: ge_flag
        shell: bash
        run: |
          set -euo pipefail
          run_ge=false
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.run_ge }}" == "true" ]]; then
            run_ge=true
          elif [[ "${{ github.event_name }}" != "pull_request" && "${RUN_GE}" == "true" ]]; then
            run_ge=true
          fi
          echo "run_ge=${run_ge}" >> "$GITHUB_OUTPUT"
          echo "RUN_GE_EFFECTIVE=${run_ge}" >> "$GITHUB_ENV"

      - name: Start services
        run: docker compose up -d --build

      - name: Seed deterministic sample
        run: docker compose exec -T postgres psql -X -U nyc -d nyc_taxi -v ON_ERROR_STOP=1 -f /app/sql/dev/seed_ci_sample.sql

      - name: dbt compile
        run: docker compose run --rm --entrypoint bash pipeline -lc "cd /app/dbt && dbt compile"

      - name: dbt run full-refresh
        run: docker compose run --rm --entrypoint bash pipeline -lc "cd /app/dbt && dbt run --full-refresh"

      - name: dbt test
        run: docker compose run --rm --entrypoint bash pipeline -lc "cd /app/dbt && dbt test"

      - name: Great Expectations checkpoint (optional)
        if: ${{ steps.ge_flag.outputs.run_ge == 'true' }}
        run: docker compose run --rm --entrypoint bash pipeline -lc "python -m src.pipeline.ge_checkpoint"

      - name: Bench before (light)
        run: docker compose run --rm pipeline bench --iters 2 --warmup 0 --phase before --run-id "${RUN_ID}" --batches 2024-01

      - name: Bench after (light)
        run: docker compose run --rm pipeline bench --iters 2 --warmup 0 --phase after --run-id "${RUN_ID}" --batches 2024-01

      - name: Bench compare
        run: docker compose run --rm pipeline bench-compare --run-id "${RUN_ID}"

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            data/reports/**
            dbt/target/manifest.json
            dbt/target/run_results.json

      - name: Upload GE Data Docs artifact
        if: ${{ always() && steps.ge_flag.outputs.run_ge == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ge-data-docs-${{ github.run_id }}
          if-no-files-found: warn
          path: docs/ge/data_docs/**

      - name: Dump docker compose logs on failure
        if: failure()
        run: docker compose logs --no-color > docker-compose.log

      - name: Upload compose logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs-${{ github.run_id }}
          if-no-files-found: warn
          path: docker-compose.log

      - name: Stop services
        if: always()
        run: docker compose down -v
