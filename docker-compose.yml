services:
  postgres:
    image: postgres:16
    container_name: nyc_taxi_pg
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
      - ./sql:/app/sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    container_name: nyc_taxi_adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  pipeline:
    build: .
    container_name: nyc_taxi_pipeline
    env_file:
      - .env
    environment:
      - DBT_PROFILES_DIR=/app/dbt
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./dbt:/app/dbt
    command: ["--help"]

volumes:
  pgdata:
